<div class="fixed z-10 inset-0 overflow-y-auto" (click)="closeModal()">
  <div
    class="flex bg-zinc-900 bg-opacity-50 items-center justify-center min-h-screen"
  >
    <div
      class="bg-[#ffffffde] mx-3 p-8 rounded shadow-md md:w-1/2 lg:w-2/5 xl:w-2/5 2xl:w-2/6"
      (click)="stopPropagation($event)"
    >
      <div class="rounded overflow-hidden mt-3">
        <div class="overflow-y-auto max-h-screen">
          <form
            action="post"
            [formGroup]="frmConfig"
            (ngSubmit)="guardarConfiguracion()"
          >
            <!-- Seccion 1 - Timer -->
            <div>
              <h3 class="flex gap-1 text-zinc-700 font-black">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span class="tracking-wider">Timer</span>
              </h3>

              <div class="grid grid-cols-3 gap-2 mt-2">
                <div>
                  <p class="text-zinc-700/60 font-medium mb-1">Pomodoro</p>
                  <input
                    type="number"
                    min="0"
                    formControlName="timerPomodoro"
                    class="text-zinc-700 w-full font-bold text-center focus:outline-none rounded p-3 text-xl"
                  />
                </div>
                <div>
                  <p class="text-zinc-700/60 font-medium mb-1">Break Long</p>
                  <input
                    type="number"
                    min="0"
                    formControlName="timerBreakLong"
                    class="text-zinc-700 w-full font-bold text-center focus:outline-none rounded p-3 text-xl"
                  />
                </div>
                <div>
                  <p class="text-zinc-700/60 font-medium mb-1">Break short</p>
                  <input
                    type="number"
                    min="0"
                    formControlName="timerBreakShort"
                    class="text-zinc-700 w-full font-bold text-center focus:outline-none rounded p-3 text-xl"
                  />
                </div>
              </div>
            </div>
            <hr class="mb-3 mt-4 border border-zinc-400/50" />
            <!-- Seccion 2 - Thema -->
            <div>
              <h3 class="flex gap-1 text-zinc-700 font-black">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42"
                  />
                </svg>

                <span class="tracking-wider">Theme</span>
              </h3>
              <div class="grid grid-cols-3 gap-2 mt-2 ">
                <div>
                  <p class="text-zinc-700/60 font-medium mb-1">Pomodoro</p>
                  <input
                    type="color"
                    [value]="globalService.colorPomodoro"
                    (input)="modificarColor(1, $event)"
                    formControlName="colorPomodoro"
                    class="w-full h-full focus:outline-none focus:border-blue-300"
                  />
                </div>
                <div>
                  <p class="text-zinc-700/60 font-medium mb-1">Break Long</p>
                  <input
                    type="color"
                    (input)="modificarColor(2, $event)"
                    formControlName="colorBreakLong"
                    class="w-full h-full focus:outline-none focus:border-blue-300"
                  />
                </div>
                <div>
                  <p class="text-zinc-700/60 font-medium mb-1">Break short</p>
                  <input
                    type="color"
                    (input)="modificarColor(3, $event)"
                    formControlName="colorBreakShort"
                    class="w-full h-full focus:outline-none focus:border-blue-300"
                  />
                </div>
              </div>
            </div>
            <!-- Opciones -->
            <div class="grid grid-cols-2 mt-10">
              <button
                type="button"
                (click)="closeModal()"
                class="focus:outline-none bg-red-500 text-white p-3"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="focus:outline-none bg-zinc-700 text-white p-3"
              >
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
