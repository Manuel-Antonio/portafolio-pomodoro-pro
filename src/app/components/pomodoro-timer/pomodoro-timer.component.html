<div
  class="pomodoro-timer relative flex flex-col gap-5 justify-center items-center bg-[#b9b9b970] h-60 sm:h-80 p-3 rounded w-full sm:w-4/5 m-auto md:w-2/3 lg:w-1/2 xl:w-1/3"
>
  <div class="flex gap-3 justify-center w-full">
    <button
      #btn1
      (click)="resetear(globalService.timerPomodoro * 60, 1, btn1)"
      class="btn-opcion opcion-1 text-white fondoPrincipal transition-all p-1.5 sm:p-2 text-sm sm:text-base rounded font-black w-28"
    >
      Pomodoro
    </button>
    <button
      #btn2
      (click)="resetear(globalService.timerBreakLong * 60, 2, btn2)"
      class="btn-opcion opcion-2 text-white bg-[#d4d4d470] transition-all p-1.5 sm:p-2 text-sm sm:text-base rounded font-black w-28"
    >
      Break Long
    </button>
    <button
      #btn3
      (click)="resetear(globalService.timerBreakShort * 60, 3, btn3)"
      class="btn-opcion opcion-3 text-white bg-[#d4d4d470] transition-all p-1.5 sm:p-2 text-sm sm:text-base rounded font-black w-28"
    >
      Break Short
    </button>
    <button
      (click)="configTimer()"
      class="btn-opcion opcion-3 text-white bg-[#d4d4d470] transition-all p-1.5 sm:p-2 text-sm sm:text-base rounded font-black"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
        />
      </svg>
    </button>
  </div>
  <p class="text-white font-black sm:text-9xl text-6xl">
    {{ globalService.tiempoFormateado }}
  </p>
  <button
    (click)="toggleTimer()"
    class="bg-white text-lg colorPrincipal font-black px-4 py-2 rounded uppercase"
  >
    {{ timerPaused ? "Pausar" : "Comenzar" }}
  </button>
  <div class="absolute bottom-0 w-full">
    <div
      class="h-2 bg-slate-300"
      [ngStyle]="{ width: barraAnimada + '%' }"
    ></div>
  </div>
  
</div>
<app-modal-config class="scale-75 sm:scale-100" *ngIf="isModalOpen" (closeModalEvent)="closeModal()"></app-modal-config>
